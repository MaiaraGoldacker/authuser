server:
  port: 8087
  servlet:
    context-path: '/ead-authuser/'
spring:
  application:
    name: ead-authuser-service
  datasource:
    url: jdbc:postgresql://localhost:5432/ead-authuser
    username: postgres
    password: Gold#3366
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc: 
        lob.non-contextual-creation:true
    properties:
      hibernate:
        show-sql: true
  output:
    ansi:
      enabled: ALWAYS
logging:
  level:
    com.ead: TRACE
    root: INFO
ead:
  api:
    url:
      course: 'http://ead-course-service/ead-course'
eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka'
  instance:
    hostname: localhost
        